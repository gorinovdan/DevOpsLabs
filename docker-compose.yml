services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: flowboard
      POSTGRES_PASSWORD: flowboard
      POSTGRES_DB: flowboard
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowboard -d flowboard"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    environment:
      PORT: "8080"
      DB_DSN: host=postgres user=flowboard password=flowboard dbname=flowboard port=5432 sslmode=disable TimeZone=UTC
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ""
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  postgres-data:
