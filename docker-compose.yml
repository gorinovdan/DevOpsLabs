services:
  backend:
    build:
      context: ./backend
    environment:
      PORT: "8080"
      DB_PATH: /data/app.db
    ports:
      - "8080:8080"
    volumes:
      - backend-data:/data

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ""
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  backend-data:
